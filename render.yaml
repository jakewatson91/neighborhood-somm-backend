services:
  - type: web
    name: neighborhood-somm-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: CORS_ORIGINS
        value: https://neighborhood-somm.lovable.app
      - key: ENVIRONMENT
        value: production
